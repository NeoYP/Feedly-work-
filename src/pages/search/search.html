  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-input type="search" [(ngModel)]="searchQuery" (ionChange)="onSearch(searchQuery)" placeholder="Search..."></ion-input>
    <ion-buttons end>
      <button ion-button icon-only (click)="searchQuery=''" *ngIf="searchQuery.length>0">
        <ion-icon md="close" ios="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let post of posts">

    <ion-item-divider color="danger">
      {{ post.data().owner_name }} Says
    </ion-item-divider>

    <ion-item text-wrap>
      {{ post.data().text }}
    </ion-item>

    <img [src]="post.data().image" *ngIf="post.data().image">

    <ion-row class="bottom-bar">
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right" (click)="like(post)">
          <ion-icon name="thumbs-up"></ion-icon>
          <small>{{ post.data().likesCount || 0 }} Likes</small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right" (click)="comment(post)">
          <ion-icon name="text"></ion-icon>
          <small>{{ post.data().commentsCount || 0 }} Comments</small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left clear small color="danger" class="border-right" (click)="delete(post)">
          <ion-icon name="trash"></ion-icon>
          <small> Delete</small>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left clear small color="danger">
          <small>{{ ago(post.data().created.toDate()) }} ago</small>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
